<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <title>Nayla's App - Nayla Arroyo Lizzio </title>
    </head>
    <body onload="loadHome()">
        <div class="app">
            <div id="ask" class="information hide">
                <div id='login1' class='container hide logins'>
                    <p id="login-head1">Ingrese los datos del Jugador 1</p>
                    <img id='user1img' class='playerPic' src='assets/images/user.svg' onclick='takePicture(1)'></img>
                    <label>Nombre</label><br><input placeholder='Ingrese nombre del jugador 1' type='text' id='name1' name='name' required>
                    <label>Nickname</label><br><input placeholder='Ingrese nickname del jugador 1' type='text' id='nick1' name='nick' required>
                    <button id="buttonLogin1" onclick="login1(1); playSound('login','buttonLogin1')">Ingresar</button>
                    <button id="delete1" class="hide" onclick="sureAbout(1); playSound('warning','delete1')">Eliminar</button>
                </div>

                <div id='login2' class='container hide logins'>
                    <p id="login-head2">Ingrese los datos del Jugador 2</p>
                    <img id='user2img' class='playerPic' src='assets/images/user.svg' onclick='takePicture(2)'></img>
                    <label>Nombre</label><br><input placeholder='Ingrese nombre del jugador 2' type='text' id='name2' name='name' required>
                    <label>Nickname</label><br><input placeholder='Ingrese nickname del jugador 2' type='text' id='nick2' name='nick' required>
                    <button id="buttonLogin2" onclick="login2(1); playSound('login','buttonLogin2')" required>Ingresar</button>
                    <button id="delete2" class="hide" onclick="sureAbout(2); playSound('warning','delete2')">Eliminar</button>
                </div>

                <div id='sureAbout' class='container hide logins'>
                    <p id="sureAboutHead"></p>
                    <button id="yes" onclick="deleteUser()">Sí</button>
                    <button id="no" onclick="back()">No</button>
                </div>
            </div>

                    <div id="player1Data" class="playerData" onclick="editPlayer(1); playSound('select','player2Data') ">
                        <img id="player1Pic" class="playerPic" src="assets/images/user.svg"></img>
                        <p id="player1Nick"></p>
                        <p id="player1TotalPoints"></p>
                        <p id="player1Name"></p>
                    </div>
                
                    <div id="player2Data" class="playerData" onclick="editPlayer(2); playSound('select','player2Data') ">
                        <img id="player2Pic" class="playerPic" src="assets/images/user.svg"></img>
                        <p id="player2Nick"></p>
                        <p id="player2TotalPoints"></p>
                        <p id="player2Name"></p>
                    </div>
                
                
                    <h1 class="home-title">Nayla's App</h1>
                    <div id="motive-menu">
                        <p>Motivo: </p>
                        <select id="motive" name="motive" onclick="playSound('select', 'motive')" onchange="changeMotive()">
                            <option value="afternoon">Tarde</option>
                            <option value="morning">Mañana</option>
                            <option value="night">Noche</option>
                            <option value="galaxy">Galaxy</option>
                        </select>
                    </div>
                    <div id="table" class="container menu-container">
                        <a href= "tateti/index.html">
                            <button id="tttBtn">Ta-Te-Ti</button>
                        </a>
                        <a href= "memotest/index.html">
                            <button id="memoBtn">Memotest</button>
                        </a>
                        <a href= "simon/index.html">
                            <button id="simonBtn">Simon</button>
                        </a>
                    </div>
        </div>

        <audio id="login-sound" src="assets/files/log in.mp3"></audio>
        <audio id="select-sound" src="assets/files/select.mp3"></audio>
        <audio id="special-tile-sound" src="assets/files/special-tile.mp3"></audio>
        <audio id="tiles-sound" src="assets/files/tiles.mp3"></audio>
        <audio id="warning-sound" src="assets/files/warning.mp3"></audio>

        <script src="assets/js/jquery-3.4.1.min.js"></script>
        <script src="assets/js/home.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
