<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Cairo|Rajdhani&display=swap" rel="stylesheet" type="text/css" href="../assets/css/styles.css">
    <title>Simon - Nayla Arroyo Lizzio</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body onload="">

    <h1>Simon</h1>
    <a href="../index.html">
        <img class="backIcon" src="../assets/images/back.svg"></img>
    </a>

    <button id="start" onclick="createSequence()">Jugar</button>

    <div id="cont">

        <div id="players">
            <div class="playerPoints">
                <p id="playerOne"></p>
                <p id="player1Points-ttt"></p>
            </div>

            <div class="playerPoints">
                <p id="playerTwo"></p>
                <p id="player2Points-ttt"></p>
            </div>
        </div>

        <div id="simon-table" class="container container-simon">

        <div id="green-button" class="simonButton greenBtn" onclick="usersChoice('green', 0)">
            <audio id="green" src="assets/files/green.mp3"></audio>
        </div>

        <div id="red-button" class="simonButton redBtn" onclick="usersChoice('red', 1)">
                <audio id="red" src="assets/files/red.mp3"></audio>
            </div>

        <div id="yellow-button" class="simonButton yellowBtn" onclick="usersChoice('yellow', 3)">
            <audio id="yellow" src="assets/files/yellow.mp3"></audio>
        </div>

        <div id="blue-button" class="simonButton blueBtn" onclick="usersChoice('blue', 2)">
            <audio id="blue" src="assets/files/blue.mp3"></audio>
        </div>

        <div id='announce' class='announce hide'>
            <p> Game Over</p>
            <p id="winnerText"> </p>
            <button id='reset' onclick="createSequence()">Pasar turno</button>
        </div>    

    </div>
    <script src="../assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/code.js"></script>
</body>
</html>
